<ngx-charts-pie-chart
  [view]="this.view"
  [scheme]="this.colorScheme"
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  [tooltipDisabled]="true"
  (select)="onSelect($event)"
  >
</ngx-charts-pie-chart>
