
<ngx-charts-bar-vertical

[scheme]="this.colorScheme"
[results]="this.single"
[gradient]="false"
[xAxis]="true"
[yAxis]="true"
[legend]="false"
[showXAxisLabel]="false"
[showYAxisLabel]="false"

[yAxisLabel]="''"
[tooltipDisabled]="true"
